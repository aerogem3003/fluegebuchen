<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerogem - Admin-Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-800;
        }
        .container-wrapper {
            max-width: 1200px;
            @apply mx-auto px-4 py-8;
        }
        .section-card {
            @apply bg-white p-6 md:p-8 rounded-2xl shadow-lg;
        }
    </style>
</head>
<body>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, getDoc, setLogLevel, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        // IMPORTANT: Use the global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        setLogLevel('debug'); // Enable Firestore logging

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let flightsRef = null;
        let ordersRef = null;

        // Authenticate the user
        const authenticate = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication error:", error);
            }
        };

        // Listen for authentication state changes to get the user ID
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
                const privatePath = `/artifacts/${appId}/users/${userId}`;
                flightsRef = collection(db, `${privatePath}/flights`);
                ordersRef = collection(db, `${privatePath}/orders`);
                listenForFlights(); // Start listening for flight data
                listenForOrders();  // Start listening for order data
            } else {
                userId = null;
                authenticate();
            }
        });

        // --- DOM elements and general functions ---
        const addFlightForm = document.getElementById('addFlightForm');
        const adminFlightList = document.getElementById('adminFlightList');
        const bookingList = document.getElementById('bookingList');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // Function to show a temporary message box
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            messageBox.classList.remove('translate-y-full');
            messageBox.classList.add('translate-y-0');
            setTimeout(() => {
                messageBox.classList.remove('translate-y-0');
                messageBox.classList.add('translate-y-full');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 500);
            }, 3000);
        }

        // --- Flight Management (Admin) ---
        addFlightForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const flight = {
                flugnr: document.getElementById('flugnr').value,
                datum: document.getElementById('datum').value,
                zeit: document.getElementById('zeit').value,
                klasse: document.getElementById('klasse').value,
                dauerMin: parseInt(document.getElementById('dauer').value),
                preis: parseInt(document.getElementById('preis').value),
            };
            try {
                await addDoc(flightsRef, flight);
                addFlightForm.reset();
                showMessage("Flug erfolgreich hinzugefügt!");
            } catch (error) {
                console.error("Fehler beim Hinzufügen des Fluges: ", error);
                showMessage("Fehler beim Hinzufügen des Fluges.");
            }
        });

        // Delete flight functionality
        const handleDeleteFlight = async (flightId) => {
            // Using a simple check instead of confirm()
            showMessage("Flug wird gelöscht...");
            try {
                await deleteDoc(doc(flightsRef, flightId));
                showMessage("Flug erfolgreich gelöscht.");
            } catch (error) {
                console.error("Fehler beim Löschen des Fluges: ", error);
                showMessage("Fehler beim Löschen des Fluges.");
            }
        };

        // --- Real-time data listeners ---
        const listenForFlights = () => {
            if (!flightsRef) return;
            onSnapshot(flightsRef, (snapshot) => {
                const flights = [];
                snapshot.forEach(doc => {
                    flights.push({ id: doc.id, ...doc.data() });
                });
                renderAdminFlights(flights);
            }, (error) => {
                console.error("Fehler beim Abrufen der Flüge: ", error);
            });
        };

        const listenForOrders = () => {
            if (!ordersRef) return;
            onSnapshot(ordersRef, (snapshot) => {
                const orders = [];
                snapshot.forEach(doc => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                renderBookings(orders);
            }, (error) => {
                console.error("Fehler beim Abrufen der Bestellungen: ", error);
            });
        };

        // --- Rendering Functions ---
        const renderAdminFlights = (flights) => {
            if (flights.length === 0) {
                adminFlightList.innerHTML = `<div class="bg-white p-4 text-center text-gray-500 rounded-xl">Keine Flüge vorhanden.</div>`;
                return;
            }

            flights.sort((a, b) => new Date(`${a.datum}T${a.zeit}`) - new Date(`${b.datum}T${b.zeit}`));
            
            adminFlightList.innerHTML = flights.map(flight => `
                <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                    <div>
                        <p class="font-medium text-blue-800">${flight.flugnr} | ${flight.datum} | ${flight.zeit}</p>
                        <p class="text-sm text-gray-600">${flight.klasse}, ${flight.dauerMin} Min, ${flight.preis} €</p>
                    </div>
                    <button class="delete-flight-btn px-4 py-1 text-xs bg-red-500 text-white rounded-xl hover:bg-red-600 transition-colors" data-id="${flight.id}">
                        Löschen
                    </button>
                </div>
            `).join('');

            document.querySelectorAll('.delete-flight-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const flightId = e.target.getAttribute('data-id');
                    handleDeleteFlight(flightId);
                });
            });
        };

        const renderBookings = (bookings) => {
            if (bookings.length === 0) {
                bookingList.innerHTML = `<div class="bg-white p-4 text-center text-gray-500 rounded-xl">Keine Buchungen vorhanden.</div>`;
                return;
            }

            bookingList.innerHTML = bookings.map(booking => `
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <p class="font-semibold">Buchung für Flugnr. ${booking.flugnr}</p>
                    <p class="text-sm text-gray-700">Name: ${booking.firstName} ${booking.lastName}</p>
                    <p class="text-sm text-gray-700">E-Mail: ${booking.email} | Tel: ${booking.phone}</p>
                    <p class="text-sm text-gray-700">Geburtsdatum: ${booking.birthDate}</p>
                </div>
            `).join('');
        };
    </script>

    <!-- Main Application Wrapper -->
    <div class="container-wrapper">
        <!-- Disclaimer -->
        <p class="text-xs text-center text-red-500 font-medium mb-4">
            Demo-Website. Es werden keine echten Flüge verkauft.
        </p>

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-900">Aerogem</h1>
            <p class="text-xl text-gray-600">Admin-Dashboard</p>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Admin Page -->
            <div id="adminPage" class="section-card">
                <p id="userIdDisplay" class="text-sm text-gray-500 mb-6 text-center">User ID: N/A</p>

                <!-- Section to add new flights -->
                <div class="bg-blue-50 p-6 rounded-xl mb-8 border border-blue-200">
                    <h3 class="text-xl font-semibold text-blue-800 mb-4">Neuen Flug hinzufügen</h3>
                    <form id="addFlightForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="flugnr" placeholder="Flugnummer" required class="col-span-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="date" id="datum" placeholder="Datum" required class="col-span-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="time" id="zeit" placeholder="Zeit" required class="col-span-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" id="klasse" placeholder="Klasse" required class="col-span-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="number" id="dauer" placeholder="Dauer (Min)" required class="col-span-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="number" id="preis" placeholder="Preis (€)" required class="col-span-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="col-span-full px-6 py-2 bg-blue-600 text-white font-medium rounded-xl hover:bg-blue-700 transition duration-300 shadow-md">
                            Flug hinzufügen
                        </button>
                    </form>
                </div>

                <!-- Section to view all flights -->
                <div class="bg-gray-50 p-6 rounded-xl mb-8 border border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Verwaltung Flüge</h3>
                    <div id="adminFlightList" class="space-y-4">
                        <!-- Admin flights will be dynamically added here -->
                        <div class="bg-white p-4 text-center text-gray-500 rounded-xl">Keine Flüge vorhanden.</div>
                    </div>
                </div>

                <!-- Section to view all bookings -->
                <div class="bg-green-50 p-6 rounded-xl border border-green-200">
                    <h3 class="text-xl font-semibold text-green-800 mb-4">Kundenbuchungen</h3>
                    <div id="bookingList" class="space-y-4">
                        <!-- Bookings will be dynamically added here -->
                        <div class="bg-white p-4 text-center text-gray-500 rounded-xl">Keine Buchungen vorhanden.</div>
                    </div>
                </div>
            </div>

            <!-- Message Box (for alerts) -->
            <div id="messageBox" class="fixed inset-x-0 bottom-4 mx-auto p-4 bg-gray-800 text-white text-center rounded-xl shadow-lg transition-transform transform translate-y-full hidden" style="max-width: 300px;">
                <p id="messageText"></p>
            </div>
        </main>
    </div>

</body>
</html>
