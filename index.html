<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerogem Flugbuchung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-800 flex flex-col items-center p-4 min-h-screen;
        }
        .container {
            @apply bg-white p-8 rounded-2xl shadow-xl max-w-4xl w-full my-8;
        }
        .btn {
            @apply px-6 py-3 bg-blue-600 text-white font-medium rounded-xl hover:bg-blue-700 transition duration-300;
        }
    </style>
</head>
<body>

    <p class="text-xs text-gray-500 mt-2">Demo-Website. Es werden keine echten Flüge verkauft.</p>
    <h1 class="text-4xl font-extrabold text-blue-900 mt-4">AEROGEM</h1>

    <div class="container">
        <h2 class="text-2xl font-semibold text-blue-800 mb-6">Verfügbare Flüge</h2>
        
        <div id="flights-list" class="space-y-4">
            <!-- Flight items will be rendered here -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
            <h3 class="text-2xl font-bold mb-4">Flug buchen</h3>
            <p class="mb-4 text-sm text-gray-600" id="booking-info"></p>
            <form id="booking-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Telefonnummer</label>
                    <input type="tel" id="phone" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">Geburtsdatum</label>
                    <input type="date" id="dob" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="close-modal" class="px-4 py-2 text-sm font-medium text-gray-700 rounded-xl hover:bg-gray-200">Abbrechen</button>
                    <button type="submit" class="btn text-sm">Jetzt buchen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Box (for alerts) -->
    <div id="messageBox" class="fixed bottom-4 left-1/2 -translate-x-1/2 p-4 bg-gray-800 text-white text-center rounded-xl shadow-lg transition-all duration-300 hidden" style="max-width: 300px;">
        <p id="messageText"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        // Provided Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjC4kzGs2G2gT9kiNSa5YzBRNy3IiqkTo",
            authDomain: "luciennervt.firebaseapp.com",
            databaseURL: "https://luciennervt-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "luciennervt",
            storageBucket: "luciennervt.firebasestorage.app",
            messagingSenderId: "483314146697",
            appId: "1:483314146697:web:46b08edad2180cbce05558"
        };
        
        // IMPORTANT: Use the global variables provided by the Canvas environment for paths and auth
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const flightsRef = collection(db, `artifacts/${appId}/public/data/flights`);
        let bookingsRef = null;
        let authReady = false;

        // Message box function
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 5000);
        }

        // Authenticate user
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userId = user.uid;
                bookingsRef = collection(db, `artifacts/${appId}/users/${userId}/bookings`);
                authReady = true;
                console.log("Benutzer authentifiziert. Buchungen werden in:", bookingsRef.path, "gespeichert.");
            } else {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (e) {
                    console.error("Authentifizierungsfehler:", e);
                    showMessage("Fehler bei der Authentifizierung.");
                }
            }
        });

        // Listen for flights and display them
        onSnapshot(flightsRef, (snapshot) => {
            const flights = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const flightsList = document.getElementById('flights-list');
            flightsList.innerHTML = ''; // Clear existing flights
            if (flights.length === 0) {
                flightsList.innerHTML = '<p class="text-center text-gray-500">Keine Flüge verfügbar.</p>';
            }
            flights.forEach(flight => {
                const flightItem = document.createElement('div');
                flightItem.className = 'bg-gray-50 p-6 rounded-xl border border-gray-200 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0';
                flightItem.innerHTML = `
                    <div class="flex-grow">
                        <p class="text-lg font-bold text-blue-900">Flugnr: ${flight.flugnr}</p>
                        <p class="text-sm text-gray-600">
                            ${flight.abflug} &rarr; ${flight.ankunft}
                            <span class="mx-2">•</span>
                            Datum: ${flight.datum}
                            <span class="mx-2">•</span>
                            Zeit: ${flight.zeit}
                        </p>
                        <p class="text-sm font-medium text-gray-600">Klasse: ${flight.klasse}</p>
                        <p class="text-sm text-gray-600">Dauer: ${flight.dauerMin} Min</p>
                    </div>
                    <div class="flex-shrink-0 text-right">
                        <p class="text-xl font-bold text-green-600">${flight.preis} €</p>
                        <button data-id="${flight.id}" class="btn mt-2 book-btn">Buchen</button>
                    </div>
                `;
                flightsList.appendChild(flightItem);
            });
        });

        // Booking logic
        const bookingModal = document.getElementById('booking-modal');
        const bookingForm = document.getElementById('booking-form');
        const bookingInfo = document.getElementById('booking-info');
        let currentFlight = null;

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('book-btn')) {
                const flightId = e.target.getAttribute('data-id');
                // Find flight from the rendered list
                const flightItem = document.querySelector(`[data-id="${flightId}"]`).closest('.bg-gray-50');
                const flightData = {
                    flugnr: flightItem.querySelector('p:nth-of-type(1)').textContent.split(':')[1].trim(),
                    route: flightItem.querySelector('p:nth-of-type(2)').textContent,
                    preis: parseInt(flightItem.querySelector('p:nth-of-type(4)').textContent.split(' ')[0])
                };
                currentFlight = flightData;
                bookingInfo.textContent = `Sie buchen Flug ${flightData.flugnr} von ${flightData.route.split('→')[0].trim()} nach ${flightData.route.split('→')[1].split('•')[0].trim()} für ${flightData.preis} €.`;
                bookingModal.classList.remove('hidden');
            }
        });

        document.getElementById('close-modal').addEventListener('click', () => {
            bookingModal.classList.add('hidden');
        });

        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!authReady) {
                showMessage("Buchung nicht möglich. Bitte warten Sie, bis die Seite geladen ist.");
                return;
            }

            const bookingData = {
                flugnr: currentFlight.flugnr,
                preis: currentFlight.preis,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                dob: document.getElementById('dob').value,
                timestamp: new Date().toISOString()
            };

            try {
                await addDoc(bookingsRef, bookingData);
                showMessage("Buchung erfolgreich!");
                bookingModal.classList.add('hidden');
                bookingForm.reset();
            } catch (error) {
                console.error("Fehler beim Speichern der Buchung:", error);
                showMessage("Fehler bei der Buchung. Versuchen Sie es erneut.");
            }
        });
    </script>
</body>
</html>
